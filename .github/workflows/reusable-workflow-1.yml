name: Reusable workflow example

on:
  workflow_call:

jobs:
  reuse1job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repo-token: ${{ secrets.token }}
        configuration-path: ${{ inputs.config-path }}
    - name: List Files
      run: |
        pwd
        ls -l
        echo "done"
