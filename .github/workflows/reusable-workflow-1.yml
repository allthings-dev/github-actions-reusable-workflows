name: Reusable workflow example

on:
  workflow_call:
    inputs:
      donotfail:
        type: boolean

jobs:
  reuse1job:
    runs-on: ubuntu-latest
    continue-on-error: ${{ inputs.donotfail }}
    steps:
    - uses: actions/checkout@v4
    - name: List Files 1
      run: |
        pwd
        ls -l
        echo "done"

    - name: List Files 2
      if: always()
      run: |
        pwd
        ls -l
        echo "done"
    
